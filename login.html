<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件-登录页</title>

  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
  <div class="layui-container header">
    <img src="./assets/images/logo.png">
  </div>  
  <!-- 中间登录框 -->
  <div class="cender-box">
          <!-- 标题 -->
      <div class="titel">
        <img src="./assets/images/login_title.png" alt="">
      </div>
      <form class="layui-form" action="">
            <!-- 用户名 -->
          <div class="layui-form-item">
            <div class="layui-input-block">
              <input type="text" name="title" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
          </div>
              <!-- 密码 -->
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <input type="text" name="title" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <button type="button" 	class="layui-btn layui-btn-lg layui-btn-normal layui-btn-fluid">一个标准的按钮</button>
              </div>
      </form>
      
  
</body>
</html>
