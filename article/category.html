<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章分类</title>
  <link rel="stylesheet" type="text/css" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/category.css">
  <script type="text/html" id="list-tpl">
      {{each data}}
      <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.alias}}</td>
        <td>
            <button type="button" class="layui-btn layui-btn-sm">编辑</button>
            <button type="button" class="layui-btn layui-btn-danger layui-btn-sm">删除</button>
            
        
        </td>
      {{/each}}
    </script>
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">
      <span>文章分类</span>
      <button type="button" class="layui-btn layui-btn-normal layui-btn-sm">添加分类</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col width="30%">
          <col width="30%">
          <col width="40%">
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

    </div>
  </div>
  <script type="text/javascript" src="../assets/lib/jquery.js"></script>
  <script type="text/javascript" src="../assets/js/common.js"></script>
  <script type="text/javascript" src="../assets/lib/layui/layui.all.js"></script>
  <script type="text/javascript" src="../assets/lib/template-web.js"></script>
  <script type="text/javascript" src="../assets/js/article/category.js"></script>
</body>

</html>
